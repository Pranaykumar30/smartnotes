{% extends 'notes_app/base.html' %}
{% block content %}
<div class="container mt-5 text-center">
   <img
    src="{% if request.user.profile.image %}
          {{ request.user.profile.image.url }}
        {% else %}
          https://res.cloudinary.com/dgvhgcmhc/image/upload/samples/cloudinary-icon
        {% endif %}"

    class="rounded-circle"
    width="32"
    height="32"
    style="object-fit: cover;"
  >
  <h2 class="mt-3">{{ profile_user.username }}</h2>
  <p class="text-muted">{{ profile_user.email }}</p>
</div>
{% if request.user == profile_user %}
  <a href="{% url 'profile_edit' %}" class="btn btn-outline-primary mt-3">Edit Profile</a>
{% endif %}

{% endblock %}
